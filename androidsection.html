<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytesnal - Android Ecosystem Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2d2d2d;
            --primary-medium: #404040;
            --primary-light: #666666;
            --accent-color: #4a90e2;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --crystal-blur: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-medium));
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .crystal-header, .crystal-section, .crystal-footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(var(--crystal-blur));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-bar button {
            background: var(--accent-color);
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
        }

        .brands-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .brand-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .brand-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .brand-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade {
            animation: fadeIn 1s ease-in;
        }

        [data-theme="dark"] {
            --primary-dark: #1a1a1a;
            --primary-medium: #2d2d2d;
            --primary-light: #404040;
        }

        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="crystal-header">
        <nav class="main-nav">
            <div class="logo">
                <i class="fab fa-android"></i>
                <span>Bytesnal</span>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="material-icons">home</i> Home</a></li>
                <li><a href="#"><i class="material-icons">article</i> News</a></li>
                <li><a href="#"><i class="material-icons">apps</i> Brands</a></li>
                <li><a href="#"><i class="material-icons">forum</i> Community</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="material-icons">brightness_4</i>
            </button>
        </nav>
    </header>

    <section class="hero crystal-section">
        <div class="hero-content">
            <h1 class="animate-fade">Explore the Android Ecosystem</h1>
            <p class="animate-slide">Your gateway to all things Android</p>
            <div class="search-bar">
                <input type="text" placeholder="Search devices, news, or brands...">
                <button><i class="material-icons">search</i></button>
            </div>
        </div>
    </section>

    <section class="brands-grid crystal-section">
        <h2><i class="material-icons">phone_android</i> Supported Brands</h2>
        <div class="brands-container" id="brandsContainer"></div>
    </section>

    <section class="news-feed crystal-section">
        <h2><i class="material-icons">newspaper</i> Latest News</h2>
        <div class="news-grid" id="newsGrid"></div>
    </section>

    <footer class="crystal-footer">
        <div class="footer-content">
            <p>Â© 2023 Bytesnal. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.dataset.theme === 'dark';
                document.body.dataset.theme = isDark ? 'light' : 'dark';
                themeToggle.innerHTML = isDark ? 
                    '<i class="material-icons">brightness_7</i>' : 
                    '<i class="material-icons">brightness_4</i>';
            });

            // Brands Data
            const brands = [
                { name: 'Xiaomi', icon: 'fa-solid fa-bolt', os: 'MIUI', link: 'https://www.mi.com/' },
                { name: 'Samsung', icon: 'fa-brands fa-android', os: 'One UI', link: 'https://www.samsung.com/' },
                { name: 'OnePlus', icon: 'fa-solid fa-1', os: 'OxygenOS', link: 'https://www.oneplus.com/' },
                { name: 'Vivo', icon: 'fa-solid fa-v', os: 'Funtouch OS', link: 'https://www.vivo.com/' },
                { name: 'Oppo', icon: 'fa-solid fa-o', os: 'ColorOS', link: 'https://www.oppo.com/' },
                { name: 'Huawei', icon: 'fa-brands fa-huawei', os: 'EMUI', link: 'https://consumer.huawei.com/' },
                { name: 'Tecno', icon: 'fa-solid fa-mobile-alt', os: 'HiOS', link: 'https://www.tecno-mobile.com/' },
                { name: 'Realme', icon: 'fa-solid fa-r', os: 'Realme UI', link: 'https://www.realme.com/' },
                { name: 'Nokia', icon: 'fa-brands fa-nokia', os: 'Android One', link: 'https://www.nokia.com/' },
                { name: 'Google', icon: 'fa-brands fa-google', os: 'Stock Android', link: 'https://store.google.com/' }
            ];

            // Populate Brands
            const brandsContainer = document.getElementById('brandsContainer');
            brands.forEach(brand => {
                const card = document.createElement('a');
                card.className = 'brand-card';
                card.href = brand.link;
                card.target = '_blank';
                card.innerHTML = `
                    <i class="${brand.icon} brand-icon"></i>
                    <h3>${brand.name}</h3>
                    <p>${brand.os}</p>
                `;
                brandsContainer.appendChild(card);
            });

            // News Data
            const news = [
                { title: 'Android 14 Released', excerpt: 'Latest version brings new features...', date: '2023-10-05' },
                { title: 'New Foldables Launch', excerpt: 'Major brands announce new foldable devices...', date: '2023-10-04' },
                { title: 'Security Updates', excerpt: 'October security patch details released...', date: '2023-10-03' }
            ];

            // Populate News
            const newsGrid = document.getElementById('newsGrid');
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <h3>${item.title}</h3>
                    <small>${item.date}</small>
                    <p>${item.excerpt}</p>
                    <button class="read-more">Read More</button>
                `;
                newsGrid.appendChild(card);
            });

            // Scroll Animation
            const animateOnScroll = () => {
                document.querySelectorAll('.crystal-section').forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    if (sectionTop < window.innerHeight * 0.8) {
                        section.style.opacity = '1';
                        section.style.transform = 'translateY(0)';
                    }
                });
            };

            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll();
        });
    </script>
</body>
</html>
